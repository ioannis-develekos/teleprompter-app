<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter Pro v2.2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Editor Mode -->
    <div id="editor-container" class="active">
        <header>
            <h1>Teleprompter Pro <span class="version-badge">v2.2</span></h1>
            <button id="start-btn" class="primary-btn">‚ñ∂ START</button>
        </header>
        <textarea id="text-input" placeholder="Type or paste your script here..."></textarea>
    </div>

    <!-- Prompter Mode -->
    <div id="prompter-container">
        <!-- Reading Line -->
        <div id="reading-line"></div>

        <!-- Scrolling Text -->
        <div id="scroll-content"></div>

        <!-- Controls -->
        <div id="controls-overlay">
            <div class="control-row top-row">
                <button id="back-btn" class="icon-btn" title="Exit">‚úï</button>
                <button id="play-pause-btn" class="icon-btn play-btn" title="Play/Pause">‚ñ∂</button>
                <button id="flip-x-btn" class="icon-btn" title="Flip H">‚Üî</button>
                <button id="flip-y-btn" class="icon-btn" title="Flip V">‚Üï</button>
                <button id="mic-toggle" class="icon-btn mic-btn" title="Voice Follow">üé§</button>
            </div>

            <div class="control-row lang-row">
                <label>Lang</label>
                <select id="language-select">
                    <option value="el-GR">ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨</option>
                    <option value="en-US">English</option>
                    <option value="en-GB">English UK</option>
                    <option value="de-DE">Deutsch</option>
                    <option value="fr-FR">Fran√ßais</option>
                    <option value="es-ES">Espa√±ol</option>
                    <option value="it-IT">Italiano</option>
                </select>
            </div>

            <div class="control-row">
                <label>Speed</label>
                <input type="range" id="speed-slider" min="1" max="100" value="25">
                <span id="speed-display">25</span>
            </div>
            <div class="control-row">
                <label>Size</label>
                <input type="range" id="size-slider" min="20" max="120" value="48">
                <span id="size-display">48</span>
            </div>
            <div class="control-row">
                <label>Width</label>
                <input type="range" id="width-slider" min="50" max="100" value="90">
                <span id="width-display">90%</span>
            </div>

            <div id="mic-status-bar" class="hidden">
                <span id="mic-indicator">‚óè</span>
                <span id="mic-status-text">Listening ‚Äî speak to scroll</span>
            </div>
        </div>

        <!-- Tap Zone -->
        <div id="tap-zone"></div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('SW OK'));
        }
    </script>
</body>

</html>
