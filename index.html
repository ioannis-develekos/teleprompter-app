<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Teleprompter Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Editor Mode -->
    <div id="editor-container" class="active">
        <header>
            <h1>Teleprompter Pro</h1>
            <div class="header-controls">
                <select id="language-select">
                    <option value="en-US">English (US)</option>
                    <option value="el-GR">Greek (ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨)</option>
                </select>
                <button id="start-btn" class="primary-btn">START</button>
            </div>
        </header>
        <textarea id="text-input" placeholder="Type or paste your script here..."></textarea>
    </div>

    <!-- Prompter Mode -->
    <div id="prompter-container">
        <!-- The scrolling content -->
        <div id="scroll-content"></div>
        
        <!-- Hover Overlay Controls -->
        <div id="controls-overlay">
            <div class="control-row">
                <button id="back-btn">Exit</button>
                <button id="flip-x-btn" title="Flip Horizontal">‚ÜîÔ∏è</button>
                <button id="flip-y-btn" title="Flip Vertical">‚ÜïÔ∏è</button>
            </div>
            
            <div class="control-row">
                <label>Speed</label>
                <input type="range" id="speed-slider" min="0" max="100" value="20">
                <span id="speed-display">20</span>
            </div>
            
            <div class="control-row">
                <label>Size</label>
                <input type="range" id="size-slider" min="20" max="150" value="60">
            </div>

             <div class="control-row">
                <label>Width</label>
                <input type="range" id="width-slider" min="50" max="100" value="90">
            </div>

            <div class="control-row mic-row">
                <button id="mic-toggle" class="mic-btn">
                    üé§ Auto-Scroll: OFF
                </button>
                <div id="mic-status">Listening...</div>
            </div>
        </div>

        <!-- Play/Pause Tap Zone -->
        <div id="tap-zone"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
</body>
</html>
